<!DOCTYPE html>
<html>
<head>
	<title>Tic Tac Toe</title>
	<link rel="stylesheet" type="text/css" href="tictactoe.css">
</head>
<body>

	<h1>Tic Tac Toe</h1>

	<table>

		<div class="top">
			<tr>
				<td></td>
				<td class="vertical"></td>
				<td></td>
			</tr>
		</div>

		<div class="mid">
			<tr>
				<td class="horizontal"></td>
				<td class="vertical horizontal"></td>
				<td class="horizontal"></td>
			</tr>
		</div>

		<div class="bottom">

			<tr>
				<td></td>
				<td class="vertical"></td>
				<td></td>
			</tr>

		</div>
	</table>

</body>
</html>
