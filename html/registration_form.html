<!DOCTYPE html>
<html>
<head>
	<title>Register</title>
</head>
<body>

<h1>Register</h1>

	
	
		<form>
			<div>
				<label for="first">First Name:</label>
				<input name="first id="first" type="text" placeholder="John" required>
				<label for="last">Last Name:</label>
			<input name="last" id="last" type="text" placeholder="Smith" required>
			</div>

			<div>
				<label for="male">Male</label>
				<input id="male" type="radio" name="gender" value="Male">
				<label for="female">Female</label>
				<input id="female" type="radio" name="gender" value="Female">
				<label for="other">Other</label>
				<input id="other" type="radio" name="gender" value="Other">
			</div>

			<div>
				<label>
					Email:
					<input type="email" placeholder="Your email" name="email" required >
				</label>
				<label>
					Password:
					<input type="password" name="password" placeholder="Your password" pattern=".{5,10}" required title="Password must be between 5 and 10 Characters">
				</label>
			</div>

			<div>
				<label>
					Birthday:
					<select name ="month">
						<option>Month</option>
						<option>Jan</option>
						<option>Feb</option>
						<option>Mar</option>
					</select>

					<select name="day">
						<option>Day</option>
						<option>1</option>
						<option>2</option>
						<option>3</option>
					</select>

					<select name="year">
						<option>Year</option>
						<option>1999</option>
						<option>2000</option>
						<option>2001</option>
					</select>
				</label>
			</div>

			<div>
				<label for="agreed">I agree to the terms and conditions:</label>
				<input type="checkbox" name="agreed" id="agreed">


			</div>
			<input type="submit">
		</form>
	

	

</body>
</html>
